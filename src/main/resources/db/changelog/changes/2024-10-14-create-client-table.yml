databaseChangeLog:
  - changeSet:
        id: 2024-10-14-create-client-table
        author: yara
        changes:
          - createTable:
              tableName: client
              columns:
                - column:
                    name: id
                    type: bigint
                    autoIncrement: true
                    constraints:
                      primaryKey: true

                - column:
                    name: first_name
                    type: varchar(50)
                    constraints:
                      nullable: false

                - column:
                    name: last_name
                    type: varchar(50)
                    constraints:
                      nullable: false

                - column:
                    name: email
                    type: varchar(100)
                    constraints:
                      nullable: false

                - column:
                    name: phone
                    type: varchar(15)
                    constraints:
                      nullable: true
